<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <title>Button Page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a th:text="#{chooseLanguage}" class="nav-link dropdown-toggle" href="#"
                       id="navbarDarkDropdownMenuLink" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Choose Language
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                        <li><a text="#{english}" class="dropdown-item" href="/buttonPage?lang=en">English</a></li>
                        <li><a text="#{russian}" class="dropdown-item" href="/buttonPage?lang=ru">Russian</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--<h1  th:text="#{chooseLanguage}"></h1>-->
<div class="text-center">
    <div th:if="${show}">
        <h3 th:text="#{labelText}"></h3>
    </div>
    <form th:action="@{/pressButton}">
        <button th:text="#{showCaption}" type="submit" class="btn btn-outline-success">Success</button>
    </form>
    <form th:action="@{/buttonPage}">
        <button th:text="#{deleteCaption}" type="submit" class="btn btn-outline-danger">Danger</button>
    </form>
</div>
</body>
</html>
